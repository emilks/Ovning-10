<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>

    <!--<link rel="stylesheet" href="style.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    

</head>

<body class="d-flex flex-column h-100" >
    
    <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a class="navbar-brand" href="#">
                <img src="Star-Wars-Logo.png" width="100" height="auto" alt="">
              </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li>Character Search</li>
              </ul>
          </div>
        </div>
    </header>
    
    

    <main role="main" class="flex-shrink-0">

        <div class="container p-5">

            <form method="post" id="inputForm">
                <div class="text-center pb-3" id="heading">
                    <h2>Searh for a characters name.</h2>
                </div>

                <div class="row mt-3">
                    <div class="col-md-10">
                        <input type="text" class="form-control" placeholder="Write characters name" aria-label="item" id="item" />
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-dark" id="submit">Submit</button>
                    </div>
                    
                </div>
            </form>
            <div class="row mt-3">
                <textarea id="output" name="w3review" rows="5" cols="50">Output will be written here.</textarea>
                
                  
            </div>

        </div>


    </main>

    <script src="scripts.js"></script>
    
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">© 2022 Copyright: Emil Keski-Seppälä.</span>
        </div>
    </footer>
    
</body>

</html>
